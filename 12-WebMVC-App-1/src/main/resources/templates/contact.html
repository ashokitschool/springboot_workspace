<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact - Ashok IT</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
    header, nav, footer { background: #004080; color: white; text-align: center; padding: 15px; }
    nav a { margin: 0 15px; color: white; text-decoration: none; }
    .contact-form {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header><h1>Contact Ashok IT</h1></header>
<nav>
  <a href="/">Home</a>
  <a href="courses">Courses</a>
  <a href="trainers">Trainers</a>
  <a href="placements">Placements</a>
  <a href="contact">Contact</a>
</nav>

<section class="contact-form">
  <form>
    <label>Name:</label>
    <input type="text" required />
    <label>Email:</label>
    <input type="email" required />
    <label>Message:</label>
    <textarea rows="5" required></textarea>
    <button type="submit">Submit</button>
  </form>
</section>

<footer>

</footer>

</body>
</html>
